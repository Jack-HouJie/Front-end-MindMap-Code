<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件双向绑定</title>
    <script src="./vue.js"></script>
  </head>
  <body>

    </div>
    <script>
      Vue.component("custom-input", {
        props: ["value"],
        template: `
                    <input
                      v-bind:value="value"
                      v-on:input="$emit('input', $event.target.value)"
                    >
                  `,
      });
      new Vue({
        el: "#blog-posts-events-demo",
      });
    </script>
  </body>
</html>
