<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绑定style</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    
    <div id='app1' v-bind:style="styleObject"></div>

    <div v-bind:style="[baseStyles, overridingStyles]"></div>
    
    <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>

    <script>
      let vm1 = new Vue({
        el: "#app1",
        data: {
          styleObject: {
            color: "red",
            fontSize: "13px",
          },
        },
      });
    </script>
  </body>
</html>
