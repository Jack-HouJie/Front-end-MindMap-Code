<!DOCTYPE html>
<html>

<head>
  <!-- 参考https://www.jianshu.com/p/4c01c7913b40 -->
  <title>float+margin_or_BFC</title>
  <style type="text/css">
    /* 初始化 */
    .left {
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: green;
    }

    .right {
      height: 200px;
      line-height: 100px;
      text-align: center;
      background-color: rgba(0, 0, 255, 0.5);
    }
  </style>
  <style type="text/css">
    .right {
      float: right;
      width: 100px;
    }
    .left {
      /* 外边距留出定宽位置 */
      margin-right: 100px;
    }
    .container {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- 创建BFC容器清除浮动对header和footer的影响 -->
  <div class="container">
    <!-- 浮动的一边要优先渲染 -->
    <div class="right">I am right</div>
    <div class="left">I am left</div>
    
  </div>
  <div style="height: 100px; background-color: red;"> i am footer</div>
</body>

</html>
