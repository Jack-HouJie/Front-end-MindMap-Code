<!DOCTYPE html>
<html>

<head>
  <title>BFC</title>
  <!-- 初始化 -->
  <style type="text/css">
    .left_container {
      height: 100px;
      background-color: green;
    }

    .right {
      height: 200px;
      background-color: rgba(0, 0, 255, 0.2);
      line-height: 100px;
      text-align: center;
    }
  </style>
  <style type="text/css">
    .right {
      float: right;
      width: 100px;
    }
    .left_container {
      float: left;
      width: 100%;
      margin-left: -100px;
    }
    .left {
      margin-left: 100px;
    }

    /* 创建BFC：页脚换行 */
    .container {
      overflow: hidden;
    }
  </style>
</head>

<body style="margin:0;">
  <div class="container">
    <div class="left_container">
      <div class="left">I am left</div>
    </div>
    <div class="right">I am right</div>
  </div>

  <div style="height: 100px; background-color: red;">
  </div>
</body>

</html>
