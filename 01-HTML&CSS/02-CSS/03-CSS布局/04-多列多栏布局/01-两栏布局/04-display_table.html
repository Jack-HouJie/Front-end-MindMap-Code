<!DOCTYPE html>
<html>

<head>
  <title>04-display_table</title>
  <style type="text/css">
    .container {
      /* table布局两列的高度会以最高的为标准 */
      display: table;
      width: 100%;
    }

    .left {
      display: table-cell;
      background-color: green;
      height: 100px;
    }

    .right {
      display: table-cell;
      width: 100px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body style="margin:0;">
  <div class="container">
    <div class="left">I am left</div>
    <div class="right">I am right</div>
  </div>
  <div style="height: 100px; background-color: red;">
  </div>
</body>

</html>
