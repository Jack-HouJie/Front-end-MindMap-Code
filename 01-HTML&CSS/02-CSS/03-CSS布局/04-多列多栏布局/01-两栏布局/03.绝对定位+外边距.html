<!DOCTYPE html>
<html>

<head>
  <title>absolute+margin</title>
  <!-- 初始化样式 -->
  <style type="text/css">
    .left {
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: green;
    }

    .right {
      height: 200px;
      line-height: 100px;
      text-align: center;
      background-color: rgba(0, 0, 255, 0.5);
    }
  </style>
  <style type="text/css">
    .left {
      margin-right: 100px;
    }
    .right {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
    }
  </style>
</head>

<body style="margin:0;">
  <div class="container">
    <!-- 没有优先渲染限制 -->
    <div class="left">I am left</div>
    <div class="right">I am right</div>
  </div>
  <!--footer会显示异常 -->
  <div style="height: 100px; background-color: red;">
  </div>
</body>

</html>
