<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <title>04-display-flex_or_display-grid</title>
  <!-- 初始化 -->
  <style>
    .container {
      width: 100%;
      background-color: azure;
      font-size: 20px;
      text-align: center;
    }

    header,
    footer {
      width: 100%;
      height: 30px;
      background-color: aqua;
    }

    .left {
      height: 150px;
      background: red;
    }

    .center {
      height: 100px;
      background: yellow;
    }

    .right {
      height: 130px;
      background: greenyellow;
    }
  </style>

  <style>
    /* 弹性布局  */
    /* .container {
      display: flex;
    }

    .center {
      flex: 1;
    }

    .left {
      width: 50px;
    }

    .right {
      width: 50px;
    } */

    /* 网格布局  */
    /* 行高需等于最高的列 */
    .container {
      display: grid;
      grid-template-columns: 50px 1fr 50px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="left">左区域</div>
    <div class="center">主区域</div>
    <div class="right">右区域</div>
  </div>
  <footer>底部</footer>
</body>

</html>
