<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>语义化元素演示</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe">
</head>

<body>

  <!-- 页头 -->
  <header>
    <!-- 主标题 -->
    <h1>聆听电子天籁之音</h1>
  </header>

  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#">主页</a></li>
      <li><a href="#">页面一</a></li>
      <li><a href="#">页面二</a></li>
      <!-- 共n个导航栏项目，省略…… -->
    </ul>

    <form>
      <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
      <input type="search" name="q" placeholder="要搜索的内容">
      <input type="submit" value="搜索">
    </form>
  </nav>

  <!-- 网页主体内容 -->
  <main>
    <article>
      abc
    </article>
    <article>
      def
    </article>
    <aside>
      <!-- 侧边栏在主内容右侧 -->
      <h2>相关链接</h2>
      <ul>
        <li><a href="#">这是一个超链接</a></li>
      </ul>
    </aside>
  </main>

  <!-- 页脚 -->
  <footer>
    <!-- 版权声明 -->
    <p>© 2050 作者保留所有权利</p>
  </footer>
</body>

</html>
